name: PHP Composer

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Validate composer.json and composer.lock
      run: composer validate
    - name: Install dependencies
      run: composer install
    - name: Run test suite
      run: composer run-script test
